<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Boot UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Inconsolata', monospace;
      background-color: #000;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 20px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 20px);
      background-size: 20px 20px;
      color: #fff;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: none;
    }

    #grid-container {
      z-index: 1;
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #boot-btn {
      background: transparent;
      border: 3px solid #fff;
      color: #fff;
      font-size: 1.5rem;
      padding: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 1s ease;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    #boot-btn.fade-out { opacity: 0; }

    #boot-sequence {
      display: none;
      width: 0;
      max-width: 500px;
      transition: width 2s ease;
      margin: 20px 0;
      text-align: left;
      z-index: 3;
    }

    #progress-percentage {
      font-size: 1rem;
      text-align: right;
      width: 100%;
      margin-bottom: 5px;
    }

    #progress-container {
      width: 100%;
      height: 20px;
      border: 1px solid #fff;
      margin-bottom: 10px;
      overflow: hidden;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #fff;
      transition: width 0.05s linear;
    }

    #terminal-output {
      font-size: 1rem;
      background-color: #000;
      padding: 10px;
      border: 1px solid #fff;
      min-height: 80px;
    }

    #jarvisTitle {
      display: none;
      font-size: calc(4rem + 5vw);
      text-shadow: 4px 4px 0 #000;
      margin: 20px 0;
      z-index: 3;
    }

    #typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      width: 0;
    }

    #typewriter.animate {
      animation: typing 3s steps(11, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 11ch; }
    }

    #info-box {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      opacity: 0;
      width: 250px;
      padding: 20px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      border-radius: 15px;
      transition: opacity 1s ease, transform 1s ease;
      transform: scale(0.9);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 3;
    }

    #info-box.visible {
      opacity: 1;
      transform: scale(1);
    }

    .info-header {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 0.8rem;
    }

    #mic-button {
      position: fixed;
      bottom: 20px;
      left: calc(50% - 30px);
      width: 60px;
      height: 60px;
      background-color: #e74c3c;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.5rem;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Boot UI Elements -->
  <div id="grid-container">
    <button id="boot-btn">BOOT JARVIS</button>

    <div id="boot-sequence">
      <div id="progress-percentage">0%</div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="terminal-output"></div>
    </div>

    <h1 id="jarvisTitle"><span id="typewriter">J.A.R.V.I.S</span></h1>

    <div id="info-box">
      <div class="info-header"><span id="sync-text">SYNCED</span></div>
      <div class="info-content">
        <div id="date"></div>
        <div id="time"></div>
        <div id="weather"></div>
      </div>
    </div>
  </div>

  <!-- Particles - loaded after title animation -->
  <div id="particles-js"></div>

  <!-- Mic Button -->
  <button id="mic-button"><i class="fas fa-microphone"></i></button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    const bootBtn = document.getElementById("boot-btn");
    const bootSequence = document.getElementById("boot-sequence");
    const progressBar = document.getElementById("progress-bar");
    const progressPercentage = document.getElementById("progress-percentage");
    const terminalOutput = document.getElementById("terminal-output");
    const jarvisTitle = document.getElementById("jarvisTitle");
    const typewriter = document.getElementById("typewriter");
    const infoBox = document.getElementById("info-box");
    const micButton = document.getElementById("mic-button");
    const particlesDiv = document.getElementById("particles-js");

    function logEvent(msg, type = "") {
      const time = new Date().toLocaleTimeString();
      if (type === "error") {
        console.error(`${time} - ${msg}`);
      } else {
        console.log(`${time} - ${msg}`);
      }
    }

    bootBtn.addEventListener("click", () => {
      logEvent("Boot button clicked.");
      bootBtn.classList.add("fade-out");
      setTimeout(() => {
        bootBtn.style.display = "none";
        bootSequence.style.display = "block";
        setTimeout(() => { bootSequence.style.width = "80%"; }, 50);
        simulateProgress(10000);
      }, 1000);
    });

    function simulateProgress(duration) {
      const updates = [
        { percent: 10, msg: ">> Initializing core systems..." },
        { percent: 20, msg: ">> Loading modules..." },
        { percent: 40, msg: ">> Accessing secure memory..." },
        { percent: 50, msg: ">> Loading neural network architecture..." },
        { percent: 65, msg: ">> Verifying system integrity..." },
        { percent: 80, msg: ">> Calibrating sensors and processors..." },
        { percent: 90, msg: ">> Initiating self-diagnostics..." },
        { percent: 100, msg: ">> Boot sequence complete." }
      ];
      const start = Date.now();
      const timer = setInterval(() => {
        const elapsed = Date.now() - start;
        const percent = Math.min((elapsed / duration) * 100
                                         const elapsed = Date.now() - start;
        const percent = Math.min((elapsed / duration) * 100, 100);
        progressPercentage.innerText = Math.floor(percent) + "%";
        progressBar.style.width = percent + "%";

        updates.forEach(update => {
          if (!update.done && percent >= update.percent) {
            terminalOutput.innerHTML += update.msg + "<br>";
            update.done = true;
          }
        });

        if (percent >= 100) {
          clearInterval(timer);
          setTimeout(() => {
            bootSequence.style.display = "none";
            jarvisTitle.style.display = "block";
            typewriter.classList.add("animate");
          }, 1000);
        }
      }, 50);
    }

    typewriter.addEventListener("animationend", function () {
      typewriter.style.borderRight = "none";

      // Show particles after typewriter effect
      particlesDiv.style.display = "block";
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out"
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 200 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      setTimeout(() => {
        showInfoBox();
        micButton.style.display = "flex";
      }, 1000);
    });

    function showInfoBox() {
      infoBox.style.display = "flex";
      setTimeout(() => infoBox.classList.add("visible"), 50);
      updateDateTime();
      updateWeather();
      setInterval(updateDateTime, 1000);
      setInterval(updateWeather, 60000);
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById("date").innerText = now.toLocaleDateString();
      document.getElementById("time").innerText = now.toLocaleTimeString();
    }

    function updateWeather() {
      fetch("https://api.weatherapi.com/v1/current.json?key=da42f1a5b91c4b92a7e63242252206&q=auto:ip")
        .then(res => res.json())
        .then(data => {
          const loc = data.location;
          const cond = data.current.condition.text;
          const temp = data.current.temp_c;
          document.getElementById("weather").innerText =
            `${loc.name}, ${loc.region} | ${Math.round(temp)}Â°C, ${cond}`;
        })
        .catch(err => {
          console.error("Weather error:", err);
          document.getElementById("weather").innerText = "Weather data unavailable";
        });
    }
  </script>
</body>
</html>
